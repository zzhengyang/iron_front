<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=devide-width, initial-scale=1 user-scalable=0">
  <script src='common.js' type='text/javascript'></script>
  <script language="javascript">
    window.onload=function ()
    {
      var calWeightBtn=document.getElementById('calWeight');
      calWeightBtn.onclick=function ()
      {
        densityObj = document.getElementById("density");
        index = densityObj.selectedIndex;
        density = densityObj.options[index].value;
        height = document.getElementById("height").value;
        width = document.getElementById("width").value;
        len = document.getElementById("len").value;

        var weight = 0.00785 * height * (2 * width - height) * len;
        document.getElementById("weight").value = weight;
        unitPrice = document.getElementById("unitPrice").value;
        if (unitPrice > 0) {
          document.getElementById("price").value = calMoney(unitPrice, weight);
        }
      };
      var calPrice=document.getElementById('calPrice');
      calPrice.onclick=function ()
      {
        weight = document.getElementById("weight").value;
        unitPrice = document.getElementById("unitPrice").value;
        if (unitPrice > 0) {
          document.getElementById("price").value = calMoney(unitPrice, weight);
        }
      };
    };
  </script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="banner">
  <div class="line"></div>
  <div class="title">输入区：</div>
</div>
<div class="link"></div>
<div>
  <form>
    <div class="input-item">
    材料密度： <input class="input-text"  type="text"  id="density" value="7.85" disabled="disabled"/>
    <div class="unit-text">g/cm³</div>
    </div>
    <div class="link"></div>
    <div class="input-item">
      边长：<input type="text" class="input-text" id="width" placeholder="请输入边长"/>
      <div class="unit-text">m</div>
    </div>
    <div class="link"></div>
    <div class="input-item">
      厚度：<input type="text" class="input-text" id="height" placeholder="请输入厚度"/>
      <div class="unit-text">m</div>
    </div>
    <div class="link"></div>
    <div class="input-item">
    长度：<input type="text" class="input-text" id="len" placeholder="请输入长度"/>
      <div class="unit-text">m</div>
    </div>
    <div class="link"></div>
  </form>
</div>
<div class="cal-area">
  <div class="cal-area-item" id="calWeight">
    <img class="area-img" src="../images/cal.jpg">
    <div>重量</div>
  </div>
  <div class="cal-area-item" id="calPrice">
    <img class="area-img" src="../images/cal.jpg">
    <div>价格</div>
  </div>
  <div class="cal-area-item">
    <a href="../caler/index.html">
      <img class="area-img" style="height: 40px" src="../images/caler.jpg">
    </a>
  </div>
</div>

<div class="banner">
  <div class="line"></div>
  <div class="title">结果区：</div>
</div>
<div class="link"></div>
<div>
  <form>
    <div class="input-item">
    重量：<input type="text" class="input-text" id="weight" placeholder="请输入重量"/>
      <div class="unit-text">千克</div>
    </div>
    <div class="link"></div>

    <div class="input-item">
    单价：<input type="text" class="input-text" id="unitPrice"/>
      <div class="unit-text">元/吨</div>
    </div>
    <div class="link"></div>

    <div class="input-item">
    总价：<input type="text" class="input-text" id="price"/>
      <div class="unit-text">元</div>
    </div>
    <div class="link"></div>
  </form>
</div>
<div class="mark">
  <p>计算说明:</p>
  <p>1、计算重量：选填材料规格、长度、单价计算材料重量、总价等信息</p>
  <p>2、计算单价：选填材料规格、长度、总价计算出单吨价格</p>
</div>
</body>
</html>
